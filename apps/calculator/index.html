<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="calculator_display">
            <input id="calculator_display_data" value="0"></input>
        </div>
        <div class="calculator_inputs_container">
            <button class="calculator_button" data-action="add">+</button>
            <button class="calculator_button" data-action="subtract">-</button>
            <button class="calculator_button" data-action="multiply">*</button>
            <button class="calculator_button" data-action="divide">รท</button>
            <button class="calculator_button" data-action="calculate">=</button>
            <button class="calculator_button" data-action="clear">AC</button>
            <button class="calculator_button calculator_digit">0</button>
            <button class="calculator_button calculator_digit">1</button>
            <button class="calculator_button calculator_digit">2</button>
            <button class="calculator_button calculator_digit">3</button>
            <button class="calculator_button calculator_digit">4</button>
            <button class="calculator_button calculator_digit">5</button>
            <button class="calculator_button calculator_digit">6</button>
            <button class="calculator_button calculator_digit">7</button>
            <button class="calculator_button calculator_digit">8</button>
            <button class="calculator_button calculator_digit">9</button>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="calculatorRefactored.js"></script>
</body>

</html>
